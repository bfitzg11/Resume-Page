    <button type="button" id="nameModalButton" class="btn btn-primary" data-toggle="modal" data-target="#nameModal">
        Enter User's Name Here!
      </button>

    <div class="modal fade" id="nameModal" tabindex="-1" role="dialog"
        aria-labelledby="nameModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="nameModalLabel">
                            Please enter your name below!
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input placeholder="Enter First Name" id="first-name">
                        <input placeholder="Enter Last Name" id="last-name">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="submitNameModal" class="btn btn-secondary" onclick="welcomeUser()" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
    </div>

    <script>
        function welcomeUser() {
            let firstName = document.getElementById("first-name").value;
            let lastName = document.getElementById("last-name").value;
            let fullName = firstName + " " + lastName;
            console.log(fullName);
            alert("Welcome " + fullName + ". Thank you for visiting my resume site!");
        }
    </script>
